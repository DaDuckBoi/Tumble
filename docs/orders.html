    <!-- 
    Tumble Orders Page Documentation:
    =================================
    1. General Settings
    2. Fonts and Design
    3. Linking Stylesheets and Scripts
    4. Header Section
    5. Search and Sort Section
    6. Order Cards Section
    -->

    
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- General Settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!-- Fonts and Design -->
    <!-- 
    - Includes Poppins and Questrial fonts for a clean, modern look.
    -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <!-- Linking Stylesheets and Scripts -->
    <title>Tumble</title>
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="orders.js" defer></script>
</head>
<body>
    <!-- ================================= -->
    <!-- 4. Header Section -->
    <!-- ================================= -->
    <div class="header">
        <!-- Back Arrow: Calls the `goBack()` function from the script -->
        <div class="back-arrow" onclick="goBack()"></div>
        
        <!-- Main Title -->
        <h1>Orders</h1>
    </div>

    <!-- ================================= -->
    <!-- 5. Search and Sort Section -->
    <!-- ================================= -->
    <div class="search-sort">
        <!-- Search Bar -->
        <div class="search-bar">
            <!-- User can input their search queries here -->
            <input type="text" placeholder="Search.....">
        </div>

        <!-- Sorting Options -->
        <div class="sort">
            <!-- Predefined filter: "Last 3 months" -->
            <span>Last 3 months</span>
        </div>
    </div>

    <!-- ================================= -->
    <!-- 6. Order Cards Section -->
    <!-- ================================= -->
    <!-- 
    - Each "order-card" represents a unique order.
    - Examples below include three types: Cancelled, Delivered, and Pending orders.
    -->

    <!-- Cancelled Order -->
    <div class="order-card">
        <div class="order-details">
            <!-- Product Image -->
            <img src="picSW2.avif" alt="Product Image">
            
            <!-- Order Information -->
            <div class="order-info">
                <h4>ABC</h4>
                <p>Order ID: NSAGB0054952324</p>
                <p class="Cancelled-status">Cancelled</p>
                <p>on Monday, 25th Nov, 10:23 PM</p>
            </div>

            <!-- Right Arrow for navigation -->
            <div class="right-arrow"></div>
        </div>

        <!-- Button to Reorder -->
        <div class="center-button-container">
            <button>Order Again</button>
        </div>
    </div>

    <!-- Delivered Order -->
    <div class="order-card">
        <div class="order-details">
            <!-- Product Image -->
            <img src="picSW1.avif" alt="Product Image">
            
            <!-- Order Information -->
            <div class="order-info">
                <h4>ABC</h4>
                <p>Order ID: NSAGB0042264020</p>
                <p class="Delivered-status">Delivered</p>
                <p>on Thursday, 31st Oct, 05:57 PM</p>
            </div>

            <!-- Right Arrow for navigation -->
            <div class="right-arrow"></div>
        </div>

        <!-- Button to Reorder -->
        <div class="center-button-container">
            <button>Order Again</button>
        </div>
    </div>

    <!-- Pending Order -->
    <div class="order-card">
        <div class="order-details">
            <!-- Product Image -->
            <img src="picHW2.avif" alt="Product Image">
            
            <!-- Order Information -->
            <div class="order-info">
                <h4>ABC</h4>
                <p>Order ID: NSAGB0042264020</p>
                <p class="Pending-status">Pending</p>
                <p>on Thursday, 31st Oct, 05:57 PM</p>
            </div>

            <!-- Right Arrow for navigation -->
            <div class="right-arrow"></div>
        </div>

        <!-- Button to Reorder -->
        <div class="center-button-container">
            <button>Order Again</button>
        </div>
    </div>
</body>
</html>
